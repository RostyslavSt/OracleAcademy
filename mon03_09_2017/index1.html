    <h4>
        Задание №1. Инкапсуляция Напишите конструктор для объектов Аудиоплеер, в котором есть приватное свойство громкость звука,
        для доступа к этому свойству реализуйте: 1. Методы геттер и сеттер; 2. Единый метод геттер-сеттер. Громкость может
        быть в диапазоне от 0 до 100.
    </h4>
    <script>
        'use strict';
        function Mp3Pplayer(initVolume) {
            var _volume = 0;
            validator(initVolume);

            function validator(vol) {
                if (vol >= 0 & vol <= 100) {
                    _volume = vol;
                    // console.log('ok');
                }
            }
            this.setVolume = function (newVolume) {
                validator(newVolume);
            }
            this.getVolume = function () {
                console.log(_volume);
            }
        }

        var sony = new Mp3Pplayer(50);
    </script>
