<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Исправьте код, чтобы обработчики кнопок добавляли соответственные значения в поле ввода (1 – 5).</h1>
    <form>
        <input id="inp" type="text" />
        <button type="button">Один</button>
        <button type="button">Два</button>
        <button type="button">Три</button>
        <button type="button">Четыре</button>
        <button type="button">Пять</button>
    </form>
    <script>
        var inp = document.getElementById("inp");
        var btns = document.getElementsByTagName("button");
        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener('click', function () {
                    inp.value += (i + 1);
                });
            }
    </script>


    <script src='main.js'></script>

</body>

</html>
