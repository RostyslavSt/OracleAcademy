<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="" href="css/base.css">
    <link rel="stylesheet" type="" href="css/style.css">
    <title>Smart House</title>
</head>

<body>
    <!--<div class="container">-->
    <div class="row">
        <div class="panel panel-success col-md-4">
            <div class="panel-heading">
                <h3 class="panel-title">Tv</h3>
            </div>
            <div class="panel-body">
                <div class="tv-wrapper"></div>
            </div>
        </div>
        <div class="panel panel-warning col-md-4">
            <div class="panel-heading">
                <h3 class="panel-title">Refrigerator</h3>
            </div>
            <div class="panel-body">
                <div class="refrigerator-wrapper"></div>
            </div>
        </div>
        <div class="panel panel-danger col-md-4">
            <div class="panel-heading">
                <h3 class="panel-title">Conditioner</h3>
            </div>
            <div class="panel-body">
                <div class="conditioner-wrapper"></div>
            </div>
        </div>
    </div>
    <!--</div>-->

    <div class="tv-container">
        <p class="tv-header">TV</p>
        <p class="tv-info"></p>
        <button type="button" id="power" name="power" class="btn btn-danger btn-xs">Power</button>
        <button type="button" id="volumeUp" name="volumeUp" class="btn btn-success btn-xs">volumeUp</button>
        <button type="button" id="volumeDown" name="volumeDown" class="btn btn-success btn-xs">volumeDown</button>
        <button type="button" id="nextChannel" name="nextChannel" class="btn btn-primary btn-xs">nextChannel</button>
        <button type="button" id="prevChannel" name="prevChannel" class="btn btn-primary btn-xs" >prevChannel</button>
    </div>

    <!--<div class="tv">
        <div class="tv-screen">

        </div>
        <div class="tv-name">sony</div>
    </div>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src='./js/model.js'></script>
    <script src='./js/view.js'></script>
    <script src='./js/controller.js'></script>
    <script src='./js/main.js'></script>
</body>

</html>
