<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="" href="css/base.css">
    <link rel="stylesheet" type="" href="css/style.css">
    <title>Smart House</title>
</head>

<body>

    <div class="row">

        <div class="panel panel-success col-md-12">
            <div class="panel-heading">
                <h3 class="panel-title">KITCHEN</h3>
            </div>
            <div class="panel-body">
                <form>
                    <fieldset>
                        <input type="text" name="device" value="" placeholder="Enter name of device" required>
                        <select name="device">
                            <option value="tv">TV</option>
                            <option value="Refrigerator">Refrigerator</option>
                        </select>
                        <button name="submit">add device</button>
                    </fieldset>
                </form>
                <div class="tv-wrapper"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src='./js/model.js'></script>
    <script src='./js/view.js'></script>
    <script src='./js/controller.js'></script>
    <script src='./js/main.js'></script>
</body>

</html>
