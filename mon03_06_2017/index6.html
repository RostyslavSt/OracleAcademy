<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h4>
        Задание №6. Функция как объект. Привязка контекста Напишите аналог метода bind(): function bind(func, context) { // Ваш код
        } function func() { console.log(this.name + " - "+ this.age); } var user = { name: "UserName", age: "UserAge" };
        var f = bind(func, user); f(); // UserName - UserAge

    </h4>

    <script>
        function bind(func, context) {
            return function () {
                func.call(context)
            };
        }

        function func() {
            console.log(this.name + " - " + this.age);
        }
        var user = {
            name: "UserName",
            age: "UserAge"
        };
        var f = bind(func, user);
        f(); // UserName - UserAge
    </script>
</body>

</html>
